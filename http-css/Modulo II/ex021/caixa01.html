<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1 {
      background-color: lightblue;
      height: 18.75rem;
      width: 18.75rem;
      border-width: 0.5rem;
      border-style: solid;
      border-color:darkslategray;
      padding: 0.5rem;
      margin: 0.5rem;

      outline-width: -2rem;
      outline-style:dotted;
      outline-color: red;
    }

    a {
      border-width: 0.1rem;
      border-style: dashed;
      border-color:rgb(251, 91, 11);
    }

  </style>
</head>
<body>
  <h1>Exemplos de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de box-inlevel</a>. Vamos ver como isso funciona.</p>
</body>
</html>
