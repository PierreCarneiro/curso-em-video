<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
      height: 400px;
      width: 400px;
    }
    td {
      border: 1px solid black;
      padding: 0.5em;
      text-align: center; /*Alinhamento horizontal*/
      vertical-align: middle; /*Alinhamento vertical*/
    }

    td.dado{
      background-color:rgba(255, 0, 140, 0.643);
    }


    tr.linha {
      background-color:rgba(0, 128, 0, 0.253);
    }
  </style>
</head>
<body>
  <h1>Primeira Tabela</h1>
  <table>
    <!--
    Hierarqui de Tabelas (simples)
    Table = tabelas
      Table Header = cabeÃ§alho de tabela (opcional)
      Table Data = dado de tabela
    -->
      <tr>
        <td>A1</td><td>B1</td><td>C1</td>
      </tr>
      <tr class="linha">
        <td>A2</td><td>B2</td><td>C2</td>
      </tr>
      <tr>
        <td>A3</td><td>B3</td><td class="dado">C3</td>
      </tr>
      <tr class="linha">
        <td>A4</td><td>B4</td><td>C4</td>
      </tr>
  </table>
</body>
</html>
