<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas - Mesclagem</title>
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
      height: 400px;
      width: 400px;
    }
    td {
      border: 1px solid black;
      padding: 0.5em;
      text-align: center; /*Alinhamento horizontal*/
      vertical-align: middle; /*Alinhamento vertical*/
    }
  </style>
 
</head>
<body>
  <h1>Mesclagem de Celulas</h1>
  <table>
    <!--
    Hierarqui de Tabelas (simples)
    Table = tabelas
      Table Header = cabeÃ§alho de tabela (opcional)
      Table Data = dado de tabela
    -->
      <tr>
        <td>A1</td><td colspan="2">B1 <br> colspan</td>
      </tr>
      <tr>
        <td>A2</td><td>B2</td><td>C2</td>
      </tr>
      <tr>
        <td rowspan="2">A3 <br> rowspan</td><td>B3</td><td>C3</td>
      </tr>
      <tr>
        <td>B4</td><td>C4</td>
      </tr>
  </table>
</body>
</html>
